<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>browsers</title>

</head>
<body class="browsers">
        <div class="imgAsset" id="chrome">
            <img class="img" src="img/chrome_9747.png"
                 onerror="this.parentNode.className += ' error';" />
            <div class="altText">
                <span id="green">Ch</span><span class="red">ro</span><span id="yellow">me</span>
            </div>
        </div>
        <div class="imgAsset" id="firefox">
            <img class="img" src="img/firefox_3469.png"
                 onerror="this.parentNode.className += ' error';" />
            <div class="altText">Firefox</div>
        </div>
        <div class="imgAsset" id="opera">
            <img class="img" src="img/opera_8263.png"
                 onerror="this.parentNode.className += ' error';" />
            <div class="altText">Opera</div>
        </div>
        <div class="imgAsset" id="safari">
            <img class="img" src="img/safari_3823.png"
                 onerror="this.parentNode.className += ' error';" />
            <div class="altText">Safari</div>
        </div>
        <div class="imgAsset" id="yandex">
            <img class="img" src="img/yandex.png"
                 onerror="this.parentNode.className += ' error';" />
            <div class="altText">
                <span class="red">Y</span>andex
            </div>
        </div>
        <div class="imgAsset" id="IE">
            <img class="img" src="img/ie_6001.png"
                 onerror="this.parentNode.className += ' error';" />
            <div class="altText">Internet<br>Explorer</div>
        </div>
</body>
</html>
